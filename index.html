<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Toggle</title>
  <link rel="icon" href="./assets/icon/attach_money_white.png">
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/css/mobile.css" media="(min-width: 767px)">
</head>

<body>
  <div class="background">
    <div class="backgroundOne"></div>
    <div class="backgroundTwo"></div>
  </div>

  <header>
    <h1>Our Pricing</h1>
  </header>

  <!-- toggle button -->
  <div class="contain">
    <p class="p-contain">Annually</p>
    <div class="container">
      <div class="switch">
        <input type="checkbox" id="switch" onclick="myFunction()">
        <label for="switch" class="lbl"></label>
      </div>
    </div>
    <p class="p-contain">Monthly</p>
  </div>
  </div>

  <main>
    <div class="pricing">
      <div class="pricing-card">
        <h3>Basic</h3>
        <!-- Monthly -->
        <span id="monthly1" class="pricing-USD" style="display:flex">$ <p class="pricing-money">19.99</p></span>
        <!-- yearly -->
        <span id="yearly1" class="pricing-USD" style="display:none">$ <p class="pricing-money">1.99</p></span>
        <p class="text">500 GB Storage</p>
        <p class="text">2 Users Allowed</p>
        <p class="text text-final">Send up to 3 GB</p>
        <button type="submit">Learn more</button>
      </div>
      <div class="pricing-card recommend">
        <h3 class="blue">Professional</h3>
        <!-- Monthly -->
        <span id="monthly2" class="pricing-USD blue" style="display:flex">$ <p class=" pricing-money blue">24.99</p>
        </span>
        <!-- yearly -->
        <span id="yearly2" class="pricing-USD blue" style="display:none">$ <p class="pricing-money blue">2.29</p>
        </span>
        <p class="text blue">1 TB Storage</p>
        <p class="text blue">5 Users Allowed</p>
        <p class="text text-final blue">Send up to 10 GB</p>
        <button class="blue-btn" type="submit">Learn more</button>
      </div>
      <div class="pricing-card">
        <h3>Master</h3>
        <!-- Monthly -->
        <span id="monthly3" class="pricing-USD" style="display:flex">$ <p class="pricing-money">39.99</p></span>
        <!-- yearly -->
        <span id="yearly3" class="pricing-USD" style="display:none">$ <p class="pricing-money">3.89</p></span>
        <p class="text">2 TB Storage</p>
        <p class="text">10 Users Allowed</p>
        <p class="text text-final">Send up to 20 GB</p>
        <button type="submit">Learn more</button>
      </div>
    </div>
  </main>
  <script src="./src/js/app.js"></script>
</body>

</html>
